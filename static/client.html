                <div id="loginDiv">
                    <form  id="login-form" action="#" onsubmit="login(this);return false;">
                    <fieldset id="login-form-fieldset">
                    <!-- <legend>Login</legend> -->
                    <label id="signin-errorMessageLabel" class="errorMessage"></label>
                    <label id="signin-errorMessage" class="errorMessage"></label>
                    <br>
                    <label for="login-username">Email:</label>
                    <input type="email" id="login-email" name="loginEmail" required />
                    <label for="login-password">Password:</label>

                            <label id="signup-errorMessage" class="errorMessage"></label>
                            <br>
                            
                       
                        <label for="signup-firstname">First Name:</label>
                        <input type="text" id="signup-firstname" name="signupFirstName" required />
                        <label for="signup-familyname">Family Name:</label>
                        <input type="text" id="signup-familyname" name="signupFamilyName" required />
                        <label for="signup-gender">Gender:</label>
                        <select name="signupGender" id="signup-gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                          </select> <br><br>
                          <label for="signup-city">City:</label>
                          <input type="text" id="signup-city" name="signupCity" required />
                          <label for="signup-country">Country:</label>
                          <input type="text" id="signup-country" name="signupCountry" required />

                          <label for="signup-username">Email:</label>
                          <input type="email" id="signup-email" name="signupEmail" required />
                          <label for="signup-password">Password:</label>
                          <input type="password" id="signup-password" name="signupPassword" minlength="10" required />
                          <label for="signup-repeatpassword">confirm Password:</label>
                          <input type="password" id="signup-repeatpassword" name="signupRepeatPassword" minlength="10" required />
                          
                        <input type="submit" id="signupBtn" value="SignUp" />
                        </form>
                </div>
                
                </div>
